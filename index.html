<!DOCTYPE html>

<!--
    img - https://unsplash.com/photos/Mv9hjnEUHR4?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dash</title>
</head>
<body>
    <div id="main-grid">
        <div id="dashboard" class="main-grid-items">
            <div id="logo-link"><img  src="./imgs/logo.png" id="logo"> Dashboard </div>
            <section id="options">
                <span><img src="./imgs/icons/home.svg" class="icons"> Home</span>
                <span><img src="./imgs/icons/profile.svg" class="icons"> Profile</span>
                <span><img src="./imgs/icons/message.svg" class="icons"> Messages</span>
                <span><img src="./imgs/icons/history.svg" class="icons"> History</span>
                <span><img src="./imgs/icons/tasks.svg" class="icons"> Tasks</span>
                <span><img src="./imgs/icons/community.svg" class="icons"> Communities</span>
            </section>
            <section id="help">
                <span><img src="./imgs/icons/settings.svg" class="icons"> Settings</span>
                <span><img src="./imgs/icons/support.svg" class="icons"> Support</span>
                <span><img src="./imgs/icons/privacy.svg" class="icons"> Privacy</span>
            </section>
        </div>
        <header id="header" class="main-grid-items">
            <nav>
                <form>
                    <button type="submit"><img src="./imgs/icons/search.svg" class="icons"></button>
                    <input type="text" placeholder="Search.." id="search-bar">
                    </form>
                <div id="profile">Name McName</div>
            </nav>

            <div id="below-nav">
                <img src="./imgs/profiile.jpg" id="profile-pic">
                <div id="greeting">Hi there, Name McName (Mcname)</div>
                <button id="new" class="header-button">New</button>
                <button id="Upload" class="header-button">Upload</button>
                <button id="share" class="header-button">Share</button>
            </div>

        </header>
        <div id="main-content" class="main-grid-items">

        </div>
    </div>
</body>
</html>
