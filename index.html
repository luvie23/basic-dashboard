<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,400;1,700&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>Basic Dash</title>
</head>
<body>
    <div id="main-grid">
        <div id="dashboard" class="main-grid-items">
            <div id="logo-link"><img  src="./imgs/logo.png" id="logo"> Dashboard </div>
            <section id="options">
                <a href="index.html" class="dash-links"><img src="./imgs/icons/home.svg" class="icons"> Home</a>
                <a href="index.html" class="dash-links"><img src="./imgs/icons/profile.svg" class="icons"> Profile</a>
                <a href="index.html" class="dash-links"><img src="./imgs/icons/message.svg" class="icons"> Messages</a>
                <a href="index.html" class="dash-links"><img src="./imgs/icons/history.svg" class="icons"> History</a>
                <a href="index.html" class="dash-links"><img src="./imgs/icons/tasks.svg" class="icons"> Tasks</a>
                <a href="index.html" class="dash-links"><img src="./imgs/icons/community.svg" class="icons"> Communities</a>
            </section>
            <section id="help">
                <a href="index.html" class="dash-links"><img src="./imgs/icons/settings.svg" class="icons"> Settings</a>
                <a href="index.html" class="dash-links"><img src="./imgs/icons/support.svg" class="icons"> Support</a>
                <a href="index.html" class="dash-links"><img src="./imgs/icons/privacy.svg" class="icons"> Privacy</a>
            </section>
        </div>
        <header id="header" class="main-grid-items">
            <nav>
                <form>
                    <button type="submit"><img src="./imgs/icons/search.svg" class="icons"></button>
                    <input type="text" placeholder="Search.." id="search-bar">
                    </form>
                <div id="profile"><img src="./imgs/profiile.jpg" ><em>Name McName</em></div>
            </nav>

            <div id="below-nav">
                <div>
                    <img src="./imgs/profiile.jpg" id="profile-pic">
                    <div id="greeting">Hi there,<br> <em>Name McName (Mcname)</em></div>
                </div>
                <div>
                    <button id="new" class="header-button">New</button>
                    <button id="Upload" class="header-button">Upload</button>
                    <button id="share" class="header-button">Share</button>
                </div>
            </div>

        </header>
        <div id="main-content" class="main-grid-items">

        </div>
    </div>
</body>
</html>
